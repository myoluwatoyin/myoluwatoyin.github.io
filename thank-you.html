<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Emmanuel Boluwatife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #00d4ff, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #00d4ff, #4ecdc4);
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
        }
        
        .contact-info p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="success-icon">âœ…</div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
        
        <a href="/" class="back-btn">Back to Portfolio</a>
        
        <div class="contact-info">
            <p><strong>For urgent matters:</strong></p>
            <p>WhatsApp: +234 808 396 4178</p>
            <p>Email: myoluwatoyin@gmail.com</p>
        </div>
    </div>
    
    <script>
        // Auto redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 10000);
    </script>
</body>
</html>
